defaults:
  - _self_
  - task: tidy_clothes

name: tidy_clothes
_target_: diffusion_policy.workspace.train_diffusion_unet_image_workspace_distribute_v4.TrainDiffusionUnetImageWorkspace

task_name: ${task.name}
shape_meta: ${task.shape_meta}
exp_name: "tidy_clothes_training"

policy:
  _target_: diffusion_policy.policy.diffusion_unet_image_policy.DiffusionUnetImagePolicy
  shape_meta: ${shape_meta}
  
  noise_scheduler:
    _target_: diffusers.schedulers.DDIMScheduler
    num_train_timesteps: 100
    beta_start: 0.0001
    beta_end: 0.02
    beta_schedule: squaredcos_cap_v2
    clip_sample: True
    set_alpha_to_one: True
    steps_offset: 0
    prediction_type: epsilon

  obs_encoder:
    _target_: diffusion_policy.model.vision.multi_image_obs_encoder.MultiImageObsEncoder
    shape_meta: ${shape_meta}
    rgb_model:
      _target_: diffusion_policy.model.vision.model_getter.get_resnet
      weights: IMAGENET1K_V1
      name: resnet50
    resize_shape: [478, 478]
    crop_shape: [478, 478]
    random_crop: False
    color_randomizer_prob: 0.0
    use_group_norm: True
    share_rgb_model: True
    imagenet_norm: True
    norm_mean: [0.485, 0.456, 0.406]
    norm_std: [0.229, 0.224, 0.225]
    div255: True
    pretrained: False
    use_img_instruction: False

  num_inference_steps: 100
  obs_as_global_cond: True
  diffusion_step_embed_dim: 256
  down_dims: [512, 1024, 2048]
  kernel_size: 5
  n_groups: 8
  cond_predict_scale: True
  input_pertub: 0

ema:
  _target_: diffusers.training_utils.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_decay: 0.0
  decay: 0.9999

train_dataloader:
  batch_size: 32

val_dataloader:
  batch_size: 32

optimizer:
  _target_: torch.optim.AdamW
  lr: 2.0e-4
  betas: [0.95, 0.999]
  eps: 1.0e-8
  weight_decay: 1.0e-6

training:
  device: "cuda"
  seed: 42
  debug: False
  lr_scheduler: cosine
  lr_warmup_steps: 1000
  num_epochs: 600
  gradient_accumulate_every: 1
  use_ema: False
  freeze_encoder: False
  freeze_lm_encoder: False
  rollout_every: 1
  checkpoint_every: 5
  val_every: 5
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0
  resume: True
  resume_ckpt_path: "/x2robot_v2/ganruyi/workspace/diffusion_policy/2025.07.02/03.58.40_tidy_clothes_tidy_clothes/checkpoints/epoch=0010-train_loss=0.002.ckpt"
  force_load_checkpoint: True

logging:
  project: tidy_clothes
  resume: False
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}
  tags: ["${name}", "${task_name}", "${exp_name}"]
  id: null
  group: null

checkpoint:
  topk:
    monitor_key: train_loss
    mode: min
    k: 40
    format_str: 'epoch={epoch:04d}-train_loss={train_loss:.3f}.ckpt'
  save_last_ckpt: True
  save_last_snapshot: False

multi_run:
  run_dir: /x2robot_v2/ganruyi/workspace/diffusion_policy/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  wandb_name_base: ${name}_${task_name}_${now:%Y.%m.%d-%H.%M.%S}

hydra:
  job:
    override_dirname: ${name}
  run:
    dir: ${multi_run.run_dir}
