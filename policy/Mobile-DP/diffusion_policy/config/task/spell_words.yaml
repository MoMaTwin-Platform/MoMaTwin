shape_meta: &shape_meta
  obs:
    face_view:
      shape: ${task.image_shape}
      horizon: ${task.img_obs_horizon}
      type: rgb
      camera_name: faceImg
    left_wrist_view:
      shape: ${task.image_shape}
      horizon: ${task.img_obs_horizon}
      type: rgb
      camera_name: leftImg
    right_wrist_view:
      shape: ${task.image_shape}
      horizon: ${task.img_obs_horizon}
      type: rgb
      camera_name: rightImg
    agent_pos:
      shape: [14] # 因为要加上两维力控
      horizon: ${eval:'${task.low_dim_obs_horizon} + ${task.action_history_length}'}
      type: low_dim
  action:
    shape: [14]
    horizon: ${task.action_horizon}
    type: low_dim

dataset:
  dataset_paths: ${task.dataset_path}
  seed: 42
  repeat_num: 1
  train_val_split: 0.99
  root_dir: /x2robot/ganruyi/.cache/dataset_cache
  instruction: 'pick up the english letter blocks to spell out the word of the object shown in the image'
  instruction_path: /x2robot/Data/subtask_instruction_for_x2/{robot_id}/{topic_id}/{uid}.json
  instruction_key:
    - subtask_generation: 1.0