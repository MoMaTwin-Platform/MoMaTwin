name: move_data_test
# name: pick_waste_hist2s

image_shape: [3, 480, 640]
low_dim_obs_horizon: 1
img_obs_horizon: 1
action_horizon: 16
action_history_length: 0
image_history_length: 0
is_binocular: False
is_factory: False # 只x+0.15,z+0.2
use_quaternion: False # 采用四元数来表示旋转
add_noise: False
filter_angle_outliers: False # 过滤角度异常值会报错
use_gripper_cur: False
use_joint_cur: False
use_diversity_file: False
task_config_path: /x2robot_v2/xinyuanfang/projects_v2/diffusion_policy/diffusion_policy/config/task/move_data_test.yaml
obs_action_keys: [
    "follow_left_ee_cartesian_pos",
    "follow_left_ee_rotation",
    "follow_left_gripper",
    "follow_right_ee_cartesian_pos",
    "follow_right_ee_rotation",
    "follow_right_gripper",
    "height",
    "head_rotation",
]
predict_action_keys: [
    "master_left_ee_cartesian_pos",
    "master_left_ee_rotation",
    "follow_left_gripper",
    "master_right_ee_cartesian_pos",
    "master_right_ee_rotation",
    "follow_right_gripper",
    "velocity_decomposed",
    "height",
    "head_rotation",
]

dataset_path:
- path: /x2robot_v2/xinyuanfang/projects_v2/diffusion_policy/processed_data_filtered/10104/20250623-day-Select-item_from_shelf
- path: /x2robot_v2/xinyuanfang/projects_v2/diffusion_policy/processed_data_filtered/10104/20250624-day-Select-item_from_shelf
- path: /x2robot_v2/xinyuanfang/projects_v2/diffusion_policy/processed_data_filtered/10104/20250625-day-Select-item_from_shelf
- path: /x2robot_v2/xinyuanfang/projects_v2/diffusion_policy/processed_data_filtered/10104/20250626-day-Select-item_from_shelf
- path: /x2robot_v2/xinyuanfang/projects_v2/diffusion_policy/processed_data_filtered/10104/20250627-day-Select-item_from_shelf

shape_meta: &shape_meta
  obs:
    face_view:
      shape: ${task.image_shape}
      horizon: ${task.img_obs_horizon}
      type: rgb
      camera_name: faceImg
    left_wrist_view:
      shape: ${task.image_shape}
      horizon: ${task.img_obs_horizon}
      type: rgb
      camera_name: leftImg
    right_wrist_view:
      shape: ${task.image_shape}
      horizon: ${task.img_obs_horizon}
      type: rgb
      camera_name: rightImg
    agent_pos:
      shape: [17] # 14 + 14
      horizon: ${eval:'${task.low_dim_obs_horizon} + ${task.action_history_length}'}
      type: low_dim
  action:
    shape: [20] # [14+3+2+1]
    horizon: ${task.action_horizon}
    type: low_dim

dataset:
  dataset_paths: ${task.dataset_path}
  # seed: 42
  cache_dir: /x2robot_v2/xinyuanfang/.cache/dataset_cache
  is_bi_mode: True
  repeat_num: 1
  train_val_split: 0.99
  # sample_ratio: [1.0, 1.0]
  save_meta_data: True
  force_overwrite: False